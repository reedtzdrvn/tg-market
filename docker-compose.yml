version: '3.8'
services:
  api:
    build: ./backend
    container_name: api_backend
    ports:
      - '4444:4444'
  
  bot:
    build: ./bot
    container_name: bot
    command: python3 main.py

  client:
    build: ./frontend
    container_name: client_frontend
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true